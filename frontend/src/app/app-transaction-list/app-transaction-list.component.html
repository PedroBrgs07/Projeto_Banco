<div class="list-section">
    <h2>Lista de Transações</h2>
    <ul>
      <li *ngFor="let transaction of transactions; let i = index" [ngClass]="transaction.type">
        {{ transaction.description }}: R$ {{ transaction.amount.toFixed(2) }}
        <button class="delete" (click)="delete(i)">Excluir</button>
      </li>
    </ul>
  </div>
